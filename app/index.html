<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Surprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        background: #0a0a0c;
        min-height: 100vh;
        color: white;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .envelope-wrapper {
        perspective: 1000px;
      }
      .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background: rgba(255, 255, 255, 0.05);
        transform-style: preserve-3d;
        transition: transform 1s;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }
      .envelope.open .flap {
        transform: rotateX(180deg);
        z-index: 0;
      }
      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        clip-path: polygon(0 0, 50% 50%, 100% 0);
        transform-origin: top;
        transition: transform 0.6s ease-in-out;
        z-index: 2;
      }
      .letter {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: #fff;
        color: #1a1a1a;
        transition: transform 0.6s ease-in-out 0.4s;
        z-index: 1;
        padding: 20px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      }
      .envelope.open .letter {
        transform: translateY(-150px);
      }
      .candle-flame {
        width: 8px;
        height: 14px;
        background: radial-gradient(circle, #ffdb6e 0%, #ff9d00 100%);
        border-radius: 50% 50% 20% 20%;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 12px #ff9d00;
        animation: flicker 0.15s infinite alternate;
      }
      @keyframes flicker {
        0% {
          transform: translateX(-50%) scale(1) rotate(-2deg);
        }
        100% {
          transform: translateX(-50%) scale(1.1) rotate(2deg);
        }
      }
      .cake-tier {
        position: relative;
        margin: 0 auto;
        border-radius: 12px 12px 4px 4px;
        box-shadow: inset 0 -5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom": "https://esm.sh/react-dom@^19.2.3",
          "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
          "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
          "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/+esm",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
